<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>作业题目</title>
  </head>
  <body>
    <div style="margin-top: 120px; margin-left: 120px; font-size: 96px;">
      <a id="assignment" style="text-decoration: none;">作业题目</a>
    </div>
    <div style="margin-top: 100px; margin-left: 120px; font-size: 96px;">
      <a id="calculation" style="text-decoration: none;">计算练习</a>
    </div>
    <div style="margin-top: 100px; margin-left: 120px; font-size: 96px;">
      <a id="multiplication" style="text-decoration: none;">乘法口诀</a>
    </div>
    <div style="margin-top: 100px; margin-left: 120px; font-size: 64px;">
      192.168.1.<input type="number" onchange="numberOneIpChange()" style="font-size: 64px; width: 130px;"/>
    </div>
    <div style="margin-top: 100px; margin-left: 120px; font-size: 64px;">
      192.168.0.<input type="number" onchange="numberZeroIpChange()" style="font-size: 64px; width: 130px;"/>
    </div>
    <script type="text/javascript">
      function lindAddRandom(ipAddress) {
        var url = "";
        if (ipAddress !== undefined)
          url = "http://" + ipAddress + ":805/";
        var assignment = document.getElementById("assignment");
        assignment.href = url + "assignmentPicture.html" + "?" + new Date().getTime();
        var calculation = document.getElementById("calculation");
        calculation.href = url + "calculationExercise.html" + "?" + new Date().getTime();
        var multiplication = document.getElementById("multiplication");
        multiplication.href = url + "multiplicationTable.html" + "?" + new Date().getTime();
      }
      lindAddRandom();

      function numberZeroIpChange() {
		var ipNumber = event.target.value;
		if (ipNumber.length > 0)
			lindAddRandom("192.168.0." + ipNumber);
		else
			lindAddRandom();
      }
      
      function numberOneIpChange() {
        var ipNumber = event.target.value;
		if (ipNumber.length > 0)
			lindAddRandom("192.168.0." + ipNumber);
		else
			lindAddRandom();
      }
    </script>
  </body>
</html>
